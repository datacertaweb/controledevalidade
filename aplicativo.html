<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>üìÖ Controle de Validade - Data Certa</title>

  <!-- Biblioteca html5-qrcode -->
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  

  <!-- Bloqueio do bot√£o voltar -->
  <script>
    // Impede uso do bot√£o Voltar para sair da p√°gina ap√≥s carregamento
    history.pushState(null, null, location.href);
    window.addEventListener('popstate', function () {
      history.pushState(null, null, location.href);
    });
  </script>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }
    body {
      background-color: #f4f4f4;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      padding-top: 70px;
    }

    /* Sidebar Navigation */
    .sidebar {
      position: fixed;
      top: 0;
      left: -250px;
      width: 250px;
      height: 100vh;
      background: linear-gradient(180deg, #2c3e50 0%, #34495e 100%);
      transition: left 0.3s ease;
      z-index: 1000;
      box-shadow: 2px 0 10px rgba(0,0,0,0.1);
    }

    .sidebar.open {
      left: 0;
    }

    .sidebar-header {
      padding: 20px;
      border-bottom: 1px solid #34495e;
      color: white;
      text-align: center;
    }

    .sidebar-header h3 {
      margin-bottom: 5px;
      font-size: 18px;
    }

    .sidebar-header p {
      font-size: 12px;
      opacity: 0.8;
    }

    .sidebar-menu {
      padding: 20px 0;
    }

    .sidebar-menu a {
      display: block;
      padding: 15px 20px;
      color: #ecf0f1;
      text-decoration: none;
      transition: all 0.3s ease;
      border-left: 3px solid transparent;
    }

    .sidebar-menu a:hover {
      background: #34495e;
      border-left-color: #3498db;
      padding-left: 25px;
    }

    .sidebar-menu a.active {
      background: #34495e;
      border-left-color: #e74c3c;
      font-weight: bold;
    }

    .sidebar-menu a i {
      margin-right: 10px;
      width: 20px;
    }

    .menu-toggle {
      position: fixed;
      top: 20px;
      left: 20px;
      background: #2c3e50;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      z-index: 1001;
      transition: all 0.3s ease;
    }

    .menu-toggle:hover {
      background: #34495e;
      transform: scale(1.05);
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      z-index: 999;
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s ease;
    }

    .overlay.active {
      opacity: 1;
      visibility: visible;
    }
    .logo-container {
      margin-bottom: 20px;
      text-align: center;
    }
    .logo-container img {
      width: 300px;
    }
    .container {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 400px;
      margin-top: 10px;
    }
    h2 {
      color: black;
      margin-bottom: 20px;
      text-align: center;
    }
    label {
      display: block;
      margin: 10px 0 5px;
      color: black;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 14px;
      background-color: #2c3e50;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:disabled {
      background-color: #2c3e50;
      cursor: not-allowed;
    }

    header{
      color: #2c3e50;
      font-size: 40px;
      font-weight: bold;
      margin-bottom: 30px;
    }
    
    #mensagem {
      margin-top: 15px;
      font-weight: bold;
      text-align: center;
    }
    #btn-sair {
      background-color: #d9534f;
      margin-top: 10px;
    }
    #video-container {
      display: none;
      flex-direction: column;
      align-items: center;
      margin-bottom: 15px;
    }
    #reader {
      width: 100%;
      max-width: 400px;
      min-height: 200px;
      border: 1px solid #ccc;
    }
    #close-camera-btn {
      background-color: #f44336;
      color: white;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <!-- Menu Toggle Button -->
  <button class="menu-toggle" onclick="sidebarController.toggle()">‚ò∞</button>

  <!-- Sidebar Navigation -->
  <div class="sidebar" id="sidebar">
    <div class="sidebar-header">
      <h3>üìÖ Data Certa</h3>
      <p>Sistema de Controle</p>
    </div>
    <nav class="sidebar-menu">
      <a href="aplicativo.html" class="active">
        <i>üè†</i> In√≠cio
      </a>
      <a href="dashboard.html">
        <i>üìä</i> Dashboard
      </a>
      <a href="consulta.html">
        <i>üîç</i> Consulta Produtos
      </a>
      <a href="#" onclick="sidebarController.logout()">
        <i>üö™</i> Sair
      </a>
    </nav>
  </div>

  <!-- Overlay -->
  <div class="overlay" id="overlay" onclick="sidebarController.close()"></div>

  <header> DataCerta üìä </header>

  <div class="container">
    <h2>CONTROLE DE VALIDADE</h2>

    <label for="codigo">C√≥digo do Produto:</label>
    <input type="number" id="codigo" required />

    <button type="button" onclick="iniciarLeitura()">Ler C√≥digo de Barras</button>

    <div id="video-container">
      <div id="reader"></div>
      <button id="close-camera-btn" onclick="fecharCamera()">Fechar C√¢mera</button>
    </div>

    <label for="quantidade">Quantidade:</label>
    <input type="number" id="quantidade" required />

    <label for="valor">Valor do Produto:</label>
    <input type="number" step="0.01" id="valor" placeholder="Ex: R$9,99" required />

    <label for="validade">Data de Vencimento:</label>
    <input type="date" id="validade" required />

    <label for="local">Local:</label>
    <select id="local">
      <option value="">Carregando locais...</option>
    </select>

    <button id="btn-enviar" onclick="enviarDados()">Enviar</button>
    <p id="mensagem"></p>
  </div>

  <script>
    // Obt√©m ID da planilha da URL
    const params = new URLSearchParams(window.location.search);
    const planilhaId = params.get("id");

    if (!planilhaId) {
      alert("ID da planilha n√£o encontrado na URL.");
    }

    // Verifica autentica√ß√£o e redireciona com replace para n√£o criar hist√≥rico
    if (!sessionStorage.getItem("usuarioLogado")) {
      window.location.replace(`login.html?id=${planilhaId}`);
    }

    const scriptUrl = `https://script.google.com/macros/s/${planilhaId}/exec`;

    window.onload = async function () {
      try {
        const response = await fetch(`${scriptUrl}?action=getLocal`);
        const data = await response.json();

        if (data.status === "Sucesso") {
          const select = document.getElementById("local");
          select.innerHTML = "";

          data.local.forEach(loc => {
            const option = document.createElement("option");
            option.value = loc;
            option.textContent = loc;
            select.appendChild(option);
          });
        } else {
          document.getElementById("mensagem").textContent = "Erro ao carregar locais.";
          document.getElementById("mensagem").style.color = "#ff0000";
        }
      } catch (erro) {
        console.error("Erro ao carregar locais:", erro);
        document.getElementById("mensagem").textContent = "Erro ao buscar locais.";
        document.getElementById("mensagem").style.color = "#ff0000";
      }
    };

    let html5QrCode = null;

    async function enviarDados() {
      const botao = document.getElementById("btn-enviar");
      botao.disabled = true;
      botao.textContent = "Enviando...";

      const codigo = document.getElementById("codigo").value;
      const quantidade = document.getElementById("quantidade").value;
      const validade = document.getElementById("validade").value;
      const valor = document.getElementById("valor").value;
      const local = document.getElementById("local").value;
      const usuario = sessionStorage.getItem("usuarioLogado");

      if (!codigo || !quantidade || !validade) {
        document.getElementById("mensagem").textContent = "Preencha todos os campos obrigat√≥rios!";
        document.getElementById("mensagem").style.color = "#ff0000";
        botao.disabled = false;
        botao.textContent = "Enviar";
        return;
      }

      const params = new URLSearchParams({
        action: "registro",
        codigo,
        quantidade,
        validade,
        valor,
        setor: local,
        usuario
      });

      try {
        const response = await fetch(`${scriptUrl}?${params.toString()}`, { method: "GET" });
        const resposta = await response.json();

        document.getElementById("mensagem").textContent = resposta.mensagem;
        document.getElementById("mensagem").style.color =
          resposta.status === "Sucesso" ? "#0d283d" : "#ff0000";

        if (resposta.status === "Sucesso") {
          document.getElementById("codigo").value = "";
          document.getElementById("quantidade").value = "";
          document.getElementById("valor").value = "";
          document.getElementById("validade").value = "";
          document.getElementById("local").selectedIndex = 0;
        }
      } catch (erro) {
        document.getElementById("mensagem").textContent = "Falha na comunica√ß√£o com o servidor";
        document.getElementById("mensagem").style.color = "#ff0000";
        console.error(erro);
      } finally {
        botao.disabled = false;
        botao.textContent = "Enviar";
      }
    }

    function iniciarLeitura() {
      document.getElementById("video-container").style.display = "flex";
      html5QrCode = new Html5Qrcode("reader");

      const config = {
        fps: 10,
        qrbox: 250,
        formatsToSupport: [
          Html5QrcodeSupportedFormats.EAN_13,
          Html5QrcodeSupportedFormats.CODE_128,
          Html5QrcodeSupportedFormats.EAN_8
        ]
      };

      html5QrCode.start({ facingMode: "environment" }, config, onScanSuccess)
        .catch(err => {
          console.error("Erro ao iniciar html5-qrcode:", err);
          document.getElementById("mensagem").textContent = "Erro ao acessar a c√¢mera. Verifique permiss√µes.";
          document.getElementById("mensagem").style.color = "#ff0000";
        });
    }

    function onScanSuccess(decodedText, decodedResult) {
      document.getElementById("codigo").value = decodedText;
      fecharCamera();
    }

    function fecharCamera() {
      if (html5QrCode) {
        html5QrCode.stop().then(() => {
          console.log("C√¢mera parada.");
        }).catch(err => {
          console.error("Erro ao parar a c√¢mera:", err);
        });
      }
      document.getElementById("video-container").style.display = "none";
    }

    // Sidebar Controller
    class SidebarController {
      constructor() {
        this.sidebar = document.getElementById('sidebar');
        this.overlay = document.getElementById('overlay');
        this.isOpen = false;
      }

      toggle() {
        if (this.isOpen) {
          this.close();
        } else {
          this.open();
        }
      }

      open() {
        this.sidebar.classList.add('open');
        this.overlay.classList.add('active');
        this.isOpen = true;
      }

      close() {
        this.sidebar.classList.remove('open');
        this.overlay.classList.remove('active');
        this.isOpen = false;
      }

      logout() {
        if (confirm('Deseja realmente sair do sistema?')) {
          sessionStorage.removeItem('usuarioLogado');
          window.location.href = `login.html?id=${planilhaId}`;
        }
      }
    }

    // Inicializa o sidebar controller
    let sidebarController;
    document.addEventListener('DOMContentLoaded', () => {
      sidebarController = new SidebarController();
    });
  </script>
</body>
</html>
