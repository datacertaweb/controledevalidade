<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
  <title>üìÖ Controle de Validade - Data Certa</title>

  <!-- Biblioteca html5-qrcode -->
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  

  <!-- Bloqueio do bot√£o voltar -->
  <script>
    // Impede uso do bot√£o Voltar para sair da p√°gina ap√≥s carregamento
    history.pushState(null, null, location.href);
    window.addEventListener('popstate', function () {
      history.pushState(null, null, location.href);
    });
  </script>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      -webkit-tap-highlight-color: transparent;
    }
    body {
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 8px;
      padding-top: 60px;
      margin: 0;
      overflow-x: hidden;
      -webkit-overflow-scrolling: touch;
    }

    /* Sidebar Navigation */
    .sidebar {
      position: fixed;
      top: 0;
      left: -250px;
      width: 250px;
      height: 100vh;
      background: linear-gradient(180deg, #2c3e50 0%, #34495e 100%);
      transition: left 0.3s ease;
      z-index: 1000;
      box-shadow: 2px 0 10px rgba(0,0,0,0.1);
    }
    
    /* Menu Toggle Button - Fixo no canto superior esquerdo */
    .menu-toggle {
      position: fixed;
      top: 10px;
      left: 10px;
      width: 40px;
      height: 40px;
      background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
      color: white;
      border: none;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      z-index: 1001;
      box-shadow: 0 4px 15px rgba(44, 62, 80, 0.3);
      font-size: 16px;
      transition: all 0.3s ease;
      touch-action: manipulation;
    }
    
    .menu-toggle:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(44, 62, 80, 0.4);
    }

    .sidebar.open {
      left: 0;
    }

    .sidebar-header {
      padding: 20px;
      border-bottom: 1px solid #34495e;
      color: white;
      text-align: center;
    }

    .sidebar-header h3 {
      margin-bottom: 5px;
      font-size: 18px;
    }

    .sidebar-header p {
      font-size: 12px;
      opacity: 0.8;
    }

    .sidebar-menu {
      padding: 20px 0;
    }

    .sidebar-menu a {
      display: block;
      padding: 15px 20px;
      color: #ecf0f1;
      text-decoration: none;
      transition: all 0.3s ease;
      border-left: 3px solid transparent;
    }

    .sidebar-menu a:hover {
      background: #34495e;
      border-left-color: #3498db;
      padding-left: 25px;
    }

    .sidebar-menu a.active {
      background: #34495e;
      border-left-color: #e74c3c;
      font-weight: bold;
    }

    .sidebar-menu a i {
      margin-right: 10px;
      width: 20px;
    }

    .menu-toggle {
      position: fixed;
      top: 12px;
      left: 12px;
      transform: none;
      z-index: 1001;
      background-color: #2c3e50;
      color: white;
      border: none;
      padding: 10px 12px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      transition: background-color 0.3s ease;
    }

    .menu-toggle:hover {
      background: #34495e;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      z-index: 999;
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s ease;
    }

    .overlay.active {
      opacity: 1;
      visibility: visible;
    }
    .logo-container {
      margin-bottom: 20px;
      text-align: center;
    }
    .logo-container img {
      width: 300px;
    }
    .container {
      background: rgba(255, 255, 255, 0.95);
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
      width: 100%;
      max-width: 420px;
      margin-top: 10px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      animation: slideUp 0.6s ease;
    }
    h2 {
      color: #2c3e50;
      margin-bottom: 25px;
      text-align: center;
      font-size: 22px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    label {
      display: block;
      margin: 15px 0 8px;
      color: #2c3e50;
      font-weight: 600;
      font-size: 14px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    input, select {
      width: 100%;
      padding: 14px 16px;
      margin-bottom: 16px;
      border: 2px solid #e0e0e0;
      border-radius: 12px;
      font-size: 16px;
      background: rgba(255, 255, 255, 0.9);
      transition: all 0.3s ease;
      -webkit-appearance: none;
      touch-action: manipulation;
    }
    
    input:focus, select:focus {
      outline: none;
      border-color: #2c3e50;
      box-shadow: 0 0 0 3px rgba(44, 62, 80, 0.1);
      transform: translateY(-1px);
      background: white;
    }
    button {
      width: 100%;
      padding: 16px;
      background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      box-shadow: 0 4px 15px rgba(44, 62, 80, 0.3);
      touch-action: manipulation;
    }
    
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(44, 62, 80, 0.4);
    }
    
    button:active {
      transform: translateY(0);
    }
    button:disabled {
      background-color: #2c3e50;
      cursor: not-allowed;
    }

    header{
      color: #2c3e50;
      font-size: clamp(28px, 6vw, 40px);
      font-weight: 700;
      margin-bottom: 20px;
      text-align: center;
      text-shadow: 0 2px 4px rgba(44, 62, 80, 0.2);
      animation: fadeInDown 0.8s ease;
    }
    
    #mensagem {
      margin-top: 16px;
      font-weight: 600;
      text-align: center;
      padding: 12px;
      border-radius: 8px;
      animation: fadeIn 0.5s ease;
    }
    
    /* Anima√ß√µes */
    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    
    /* Responsividade aprimorada */
    @media (max-width: 768px) {
      body {
        padding: 6px;
        padding-top: 55px;
      }
      
      .container {
        max-width: 100%;
        margin: 0 6px;
        padding: 16px;
        border-radius: 12px;
      }
      
      header {
        font-size: clamp(24px, 5vw, 32px);
        margin-bottom: 16px;
      }
      
      h2 {
        font-size: 18px;
        margin-bottom: 20px;
      }
      
      input, select {
        padding: 12px 14px;
        font-size: 16px;
        margin-bottom: 14px;
      }
      
      button {
        padding: 14px;
        font-size: 16px;
      }
      
      .menu-toggle {
        top: 8px;
        left: 8px;
        width: 38px;
        height: 38px;
      }
      
      .sidebar {
        width: 100vw;
        left: -100vw;
      }
    }
    
    @media (max-width: 480px) {
      body {
        padding: 4px;
        padding-top: 52px;
      }
      
      .container {
        margin: 0 4px;
        padding: 12px;
        border-radius: 8px;
      }
      
      header {
        font-size: clamp(20px, 4vw, 28px);
        margin-bottom: 12px;
      }
      
      h2 {
        font-size: 16px;
        margin-bottom: 16px;
      }
      
      label {
        font-size: 13px;
        margin: 12px 0 6px;
      }
      
      input, select {
        padding: 10px 12px;
        font-size: 16px;
        margin-bottom: 12px;
        border-radius: 10px;
      }
      
      button {
        padding: 12px;
        font-size: 15px;
        border-radius: 10px;
      }
      
      #video-container {
        padding: 12px;
        margin-bottom: 16px;
      }
      
      #reader {
        max-width: 250px;
        min-height: 150px;
      }
      
      .menu-toggle {
        top: 6px;
        left: 6px;
        width: 36px;
        height: 36px;
        font-size: 13px;
      }
    }
    
    @media (max-width: 360px) {
      .container {
        margin: 0 2px;
        padding: 10px;
      }
      
      header {
        font-size: clamp(18px, 4vw, 24px);
      }
      
      h2 {
        font-size: 15px;
      }
      
      input, select, button {
        font-size: 14px;
      }
    }
    #video-container {
      display: none;
      flex-direction: column;
      align-items: center;
      margin-bottom: 20px;
      padding: 16px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      backdrop-filter: blur(10px);
    }
    
    #reader {
      width: 100%;
      max-width: 300px;
      min-height: 200px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 12px;
      overflow: hidden;
    }
    
    #close-camera-btn {
      background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
      margin-top: 12px;
      width: auto;
      padding: 10px 20px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <!-- Menu Toggle Button -->
  <button class="menu-toggle" onclick="sidebarController.toggle()">‚ò∞</button>

  <!-- Sidebar Navigation -->
  <div class="sidebar" id="sidebar">
    <div class="sidebar-header">
      <h3>üìÖ Data Certa</h3>
      <p>Sistema de Controle</p>
    </div>
    <nav class="sidebar-menu">
      <a href="#" onclick="window.location.href=`aplicativo.html?id=${planilhaId}`" class="active">
        <i>üè†</i> In√≠cio
      </a>
      <a href="#" onclick="window.location.href=`dashboard.html?id=${planilhaId}`">
        <i>üìä</i> Dashboard
      </a>
      <a href="#" onclick="window.location.href=`consulta.html?id=${planilhaId}`">
        <i>üîç</i> Consulta Produtos
      </a>
      <a href="#" onclick="sidebarController.logout()">
        <i>üö™</i> Sair
      </a>
    </nav>
  </div>

  <!-- Overlay -->
  <div class="overlay" id="overlay" onclick="sidebarController.close()"></div>

  <header> DataCerta üìä </header>

  <div class="container">
    <h2>CONTROLE DE VALIDADE</h2>

    <label for="codigo">C√≥digo do Produto:</label>
    <input type="number" id="codigo" required />

    <button type="button" onclick="iniciarLeitura()">Ler C√≥digo de Barras</button>

    <div id="video-container">
      <div id="reader"></div>
      <button id="close-camera-btn" onclick="fecharCamera()">Fechar C√¢mera</button>
    </div>

    <label for="quantidade">Quantidade:</label>
    <input type="number" id="quantidade" required />

    <label for="valor">Valor do Produto:</label>
    <input type="number" step="0.01" id="valor" placeholder="Ex: R$9,99" required />

    <label for="validade">Data de Vencimento:</label>
    <input type="date" id="validade" required />

    <label for="local">Local:</label>
    <select id="local">
      <option value="">Carregando locais...</option>
    </select>

    <button id="btn-enviar" onclick="enviarDados()">Enviar</button>
    <p id="mensagem"></p>
  </div>

  <script>
    // Obt√©m ID da planilha da URL
    const params = new URLSearchParams(window.location.search);
    const planilhaId = params.get("id");

    if (!planilhaId) {
      alert("ID da planilha n√£o encontrado na URL.");
    }

    // Verifica autentica√ß√£o e redireciona com replace para n√£o criar hist√≥rico
    if (!sessionStorage.getItem("usuarioLogado")) {
      window.location.replace(`login.html?id=${planilhaId}`);
    }

    const scriptUrl = `https://script.google.com/macros/s/${planilhaId}/exec`;

    window.onload = async function () {
      try {
        const response = await fetch(`${scriptUrl}?action=getLocal`);
        const data = await response.json();

        if (data.status === "Sucesso") {
          const select = document.getElementById("local");
          select.innerHTML = "";

          data.local.forEach(loc => {
            const option = document.createElement("option");
            option.value = loc;
            option.textContent = loc;
            select.appendChild(option);
          });
        } else {
          document.getElementById("mensagem").textContent = "Erro ao carregar locais.";
          document.getElementById("mensagem").style.color = "#ff0000";
        }
      } catch (erro) {
        console.error("Erro ao carregar locais:", erro);
        document.getElementById("mensagem").textContent = "Erro ao buscar locais.";
        document.getElementById("mensagem").style.color = "#ff0000";
      }
    };

    let html5QrCode = null;

    async function enviarDados() {
      const botao = document.getElementById("btn-enviar");
      botao.disabled = true;
      botao.textContent = "Enviando...";

      const codigo = document.getElementById("codigo").value;
      const quantidade = document.getElementById("quantidade").value;
      const validade = document.getElementById("validade").value;
      const valor = document.getElementById("valor").value;
      const local = document.getElementById("local").value;
      const usuario = sessionStorage.getItem("usuarioLogado");

      if (!codigo || !quantidade || !validade) {
        document.getElementById("mensagem").textContent = "Preencha todos os campos obrigat√≥rios!";
        document.getElementById("mensagem").style.color = "#ff0000";
        botao.disabled = false;
        botao.textContent = "Enviar";
        return;
      }

      const params = new URLSearchParams({
        action: "registro",
        codigo,
        quantidade,
        validade,
        valor,
        setor: local,
        usuario
      });

      try {
        const response = await fetch(`${scriptUrl}?${params.toString()}`, { method: "GET" });
        const resposta = await response.json();

        document.getElementById("mensagem").textContent = resposta.mensagem;
        document.getElementById("mensagem").style.color =
          resposta.status === "Sucesso" ? "#0d283d" : "#ff0000";

        if (resposta.status === "Sucesso") {
          document.getElementById("codigo").value = "";
          document.getElementById("quantidade").value = "";
          document.getElementById("valor").value = "";
          document.getElementById("validade").value = "";
          document.getElementById("local").selectedIndex = 0;
        }
      } catch (erro) {
        document.getElementById("mensagem").textContent = "Falha na comunica√ß√£o com o servidor";
        document.getElementById("mensagem").style.color = "#ff0000";
        console.error(erro);
      } finally {
        botao.disabled = false;
        botao.textContent = "Enviar";
      }
    }

    function iniciarLeitura() {
      document.getElementById("video-container").style.display = "flex";
      html5QrCode = new Html5Qrcode("reader");

      const config = {
        fps: 10,
        qrbox: 250,
        formatsToSupport: [
          Html5QrcodeSupportedFormats.EAN_13,
          Html5QrcodeSupportedFormats.CODE_128,
          Html5QrcodeSupportedFormats.EAN_8
        ]
      };

      html5QrCode.start({ facingMode: "environment" }, config, onScanSuccess)
        .catch(err => {
          console.error("Erro ao iniciar html5-qrcode:", err);
          document.getElementById("mensagem").textContent = "Erro ao acessar a c√¢mera. Verifique permiss√µes.";
          document.getElementById("mensagem").style.color = "#ff0000";
        });
    }

    function onScanSuccess(decodedText, decodedResult) {
      document.getElementById("codigo").value = decodedText;
      fecharCamera();
    }

    function fecharCamera() {
      if (html5QrCode) {
        html5QrCode.stop().then(() => {
          console.log("C√¢mera parada.");
        }).catch(err => {
          console.error("Erro ao parar a c√¢mera:", err);
        });
      }
      document.getElementById("video-container").style.display = "none";
    }

    // Sidebar Controller
    class SidebarController {
      constructor() {
        this.sidebar = document.getElementById('sidebar');
        this.overlay = document.getElementById('overlay');
        this.isOpen = false;
      }

      toggle() {
        if (this.isOpen) {
          this.close();
        } else {
          this.open();
        }
      }

      open() {
        this.sidebar.classList.add('open');
        this.overlay.classList.add('active');
        this.isOpen = true;
      }

      close() {
        this.sidebar.classList.remove('open');
        this.overlay.classList.remove('active');
        this.isOpen = false;
      }

      logout() {
        if (confirm('Deseja realmente sair do sistema?')) {
          sessionStorage.removeItem('usuarioLogado');
          window.location.href = `login.html?id=${planilhaId}`;
        }
      }
    }

    // Inicializa o sidebar controller
    let sidebarController;
    document.addEventListener('DOMContentLoaded', () => {
      sidebarController = new SidebarController();
    });
  </script>
</body>
</html>
