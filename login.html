<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html { font-size: 16px; }
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f4f4f4;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
    }
    #login-container {
      background: white;
      padding: 1.5rem;
      border-radius: 12px;
      box-shadow: 0px 4px 15px rgba(0,0,0,0.15);
      width: 100%;
      max-width: 320px;
      margin-top: 80px;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: all 0.3s ease;
    }
    #login-container:hover {
      transform: translateY(-5px);
      box-shadow: 0px 6px 20px rgba(0,0,0,0.18);
    }
    input {
      width: 100%;
      padding: .75rem;
      margin: .75rem 0;
      font-size: 1rem;
      border: 1px solid #ddd;
      border-radius: 6px;
      transition: all 0.3s ease;
      background: #fafafa;
    }
    input:focus {
      outline: none;
      border-color: #0D283D;
      box-shadow: 0 0 0 2px rgba(13, 40, 61, 0.2);
      background: white;
      transform: translateY(-1px);
    }
    input:valid {
      border-color: #27ae60;
    }
    input.error {
      border-color: #e74c3c;
      animation: shake 0.3s ease-in-out;
    }
    
    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      75% { transform: translateX(5px); }
    }
    button {
      background: linear-gradient(135deg, #0D283D 0%, #163d5a 100%);
      color: #fff;
      border: none;
      padding: .75rem;
      width: 100%;
      font-size: 1rem;
      cursor: pointer;
      border-radius: 6px;
      margin-top: 1rem;
      margin-bottom: 30px;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      font-weight: 600;
      letter-spacing: 0.5px;
    }
    button:hover {
      background: linear-gradient(135deg, #163d5a 0%, #1e4d6b 100%);
      transform: translateY(-3px);
      box-shadow: 0 8px 25px rgba(13, 40, 61, 0.3);
    }
    button:active {
      transform: translateY(-1px);
    }
    button:disabled {
      opacity: 0.7;
      cursor: not-allowed;
      transform: none;
    }
    .error {
      color: #e74c3c;
      font-size: .875rem;
      margin-top: .5rem;
      font-weight: 500;
    }
    @media (max-width: 480px) {
      html { font-size: 14px; }
      body { padding: .5rem; }
      #login-container { padding: 1.25rem; }
      input, button { padding: .5rem; font-size: .875rem; }
    }
    h2 {
      margin-top: 0;
      margin-bottom: 30px;
      color: #0D283D;
      font-weight: 600;
    }
    footer {
      text-align: center;
      font-size: 12px;
      margin-top: 20px;
      color: black;
      position: fixed;
      bottom: 10px;
      left: 0;
      width: 100%;
      margin-bottom: 10px;
    }
    footer a {
      color: inherit;
      text-decoration: none;
      margin: 0 10px;
      transition: color 0.3s;
    }
    footer a:hover {
      color: #0D283D;
    }
    .info-msg {
      font-size: 12px;
      color: #696767;
      margin-top: auto;
      margin-bottom: 10px;
    }

    header {
      color: #2c3e50;
      font-size: 40px;
      font-weight: bold;
      margin-top: 10px;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
    }
    
    /* Anima√ß√£o de carregamento */
    .loader {
      display: none;
      width: 24px;
      height: 24px;
      border: 3px solid rgba(255,255,255,0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 1s ease-in-out infinite;
      position: absolute;
      top: calc(50% - 12px);
      left: calc(50% - 12px);
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    .button-text {
      transition: opacity 0.3s;
    }
    
    .loading .button-text {
      opacity: 0;
    }
    
    .loading .loader {
      display: block;
    }
    
    /* Anima√ß√µes de entrada */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    @keyframes slideIn {
      from { opacity: 0; transform: translateX(-20px); }
      to { opacity: 1; transform: translateX(0); }
    }
    
    #login-container {
      animation: fadeIn 0.6s ease-out;
    }
    
    input {
      animation: slideIn 0.5s ease-out;
    }
    
    input:nth-child(3) {
      animation-delay: 0.1s;
    }
    
    input:nth-child(4) {
      animation-delay: 0.2s;
    }
    
    button {
      animation: slideIn 0.5s ease-out 0.3s both;
    }
    
    /* Pulse animation for focused input */
    @keyframes pulse {
      0% { box-shadow: 0 0 0 2px rgba(13, 40, 61, 0.2); }
      50% { box-shadow: 0 0 0 4px rgba(13, 40, 61, 0.1); }
      100% { box-shadow: 0 0 0 2px rgba(13, 40, 61, 0.2); }
    }
    
    input:focus {
      animation: pulse 2s infinite;
    }
  </style>
</head>
<body>
   <header> DataCerta üìä </header>
  <div id="login-container">
    <h2>Entre no Aplicativo</h2>
    <input type="text" id="username" placeholder="Usu√°rio" autocomplete="off" required />
    <input type="number" id="password" placeholder="Senha" maxlength="6" autocomplete="off"
      inputmode="numeric" pattern="\d*" style="-webkit-text-security: disc;" required />
    <button onclick="login()">
      <span class="button-text">Entrar</span>
      <div class="loader"></div>
    </button>
    <p id="error-msg" class="error"></p>
    <p class="info-msg">
      Este login √© exclusivo para clientes com planilha licenciada.<br>
      Nenhuma informa√ß√£o sens√≠vel √© coletada.
    </p>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const planilhaId = params.get("id");
    const container = document.getElementById("login-container");

    if (!planilhaId) {
      document.getElementById("error-msg").textContent = "ID da planilha n√£o encontrado. Acesse pelo link correto.";
    }

    if (sessionStorage.getItem("usuarioLogado") && planilhaId) {
      const btnIrApp = document.createElement("button");
      btnIrApp.textContent = "‚úÖ Ir para o App";
      btnIrApp.onclick = () => {
        window.location.href = `aplicativo.html?id=${planilhaId}`;
      };
      container.appendChild(btnIrApp);
    }

    // Melhorar experi√™ncia do usu√°rio com eventos din√¢micos
    const usernameInput = document.getElementById("username");
    const passwordInput = document.getElementById("password");
    const loginBtn = document.querySelector("button");
    
    // Auto-focus no primeiro campo
    window.addEventListener('load', () => {
      usernameInput.focus();
    });
    
    // Enter key para ambos os campos
    usernameInput.addEventListener("keypress", function(event) {
      if (event.key === "Enter") {
        if (usernameInput.value.trim()) {
          passwordInput.focus();
        }
      }
    });
    
    passwordInput.addEventListener("keypress", function(event) {
      if (event.key === "Enter") {
        login();
      }
    });
    
    // Valida√ß√£o em tempo real
    usernameInput.addEventListener('input', function() {
      clearErrorStates();
      if (this.value.trim()) {
        this.classList.remove('error');
      }
    });
    
    passwordInput.addEventListener('input', function() {
      clearErrorStates();
      if (this.value.trim()) {
        this.classList.remove('error');
      }
    });
    
    // Fun√ß√£o para limpar estados de erro
    function clearErrorStates() {
      document.getElementById("error-msg").textContent = "";
      usernameInput.classList.remove('error');
      passwordInput.classList.remove('error');
    }
    
    // Feedback visual para campos vazios
    function showFieldError(field) {
      field.classList.add('error');
      field.focus();
    }

    const scriptUrl = `https://script.google.com/macros/s/${planilhaId}/exec`;

    async function login() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      const errorMsg = document.getElementById("error-msg");
      const loginBtn = document.querySelector("button");

      if (!username) {
        errorMsg.textContent = "Digite seu usu√°rio.";
        showFieldError(usernameInput);
        return;
      }
      
      if (!password) {
        errorMsg.textContent = "Digite sua senha.";
        showFieldError(passwordInput);
        return;
      }
      
      if (password.length !== 6) {
        errorMsg.textContent = "A senha deve ter exatamente 6 d√≠gitos.";
        showFieldError(passwordInput);
        return;
      }

      // Mostrar anima√ß√£o de carregamento
      loginBtn.classList.add("loading");
      loginBtn.disabled = true;
      clearErrorStates();
      
      // Feedback visual positivo
      usernameInput.style.borderColor = "#27ae60";
      passwordInput.style.borderColor = "#27ae60";

      const query = new URLSearchParams({
        action: "login",
        username,
        password
      });

      try {
        const response = await fetch(`${scriptUrl}?${query.toString()}`);
        const result = await response.json();

        // Pequeno atraso para mostrar a anima√ß√£o (m√≠nimo 500ms)
        await new Promise(resolve => setTimeout(resolve, 500));

        if (result.status === "Sucesso") {
          sessionStorage.setItem("usuarioLogado", username);
          sessionStorage.setItem("planilhaId", planilhaId);
          
          // Mensagem de sucesso antes de redirecionar
          errorMsg.style.color = "#27ae60";
          errorMsg.textContent = "Login bem-sucedido! Redirecionando...";
          
          setTimeout(() => {
            window.location.href = `aplicativo.html?id=${planilhaId}`;
          }, 800);
        } else {
          loginBtn.classList.remove("loading");
          loginBtn.disabled = false;
          errorMsg.textContent = result.mensagem;
          // Resetar cores dos campos
          usernameInput.style.borderColor = "";
          passwordInput.style.borderColor = "";
          // Foco no campo de senha para tentar novamente
          passwordInput.focus();
          passwordInput.select();
        }
      } catch (err) {
        console.error("Erro:", err);
        loginBtn.classList.remove("loading");
        loginBtn.disabled = false;
        errorMsg.textContent = "Erro na comunica√ß√£o com o servidor.";
        // Resetar cores dos campos
        usernameInput.style.borderColor = "";
        passwordInput.style.borderColor = "";
      }
    }
  </script>

  <footer>
    <a href="privacidade.html" target="_blank" style="margin-right: 10px;">Pol√≠tica de Privacidade</a>
    |
    <a href="termo_login.html" target="_blank" style="margin-left: 10px;">Termo de uso e Condi√ß√µes</a>
   </footer>

</body>
</html>
