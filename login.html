<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html { font-size: 16px; }
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f4f4f4;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
    }
    #login-container {
      background: white;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 320px;
      margin-top: 100px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    input {
      width: 100%;
      padding: .75rem;
      margin: .5rem 0;
      font-size: 1rem;
    }
    button {
      background: #0D283D;
      color: #fff;
      border: none;
      padding: .75rem;
      width: 100%;
      font-size: 1rem;
      cursor: pointer;
      border-radius: .25rem;
      margin-top: 0.5rem;
      margin-bottom: 30px;
    }
    .error {
      color: red;
      font-size: .875rem;
      margin-top: .5rem;
    }
    @media (max-width: 480px) {
      html { font-size: 14px; }
      body { padding: .5rem; }
      #login-container { padding: .75rem; }
      input, button { padding: .5rem; font-size: .875rem; }
    }
    h2 {
      margin-top: 0;
      margin-bottom: 40px;
    }
    footer {
      text-align: center;
      font-size: 12px;
      margin-top: 20px;
      color: black;
      position: fixed;
      bottom: 10px;
      left: 0;
      width: 100%;
      margin-bottom: 10px;


    }
    footer a {
      color: inherit;
      text-decoration: none;
      margin: 0 10px;
    }
    .info-msg {
      font-size: 12px;
      color: #696767;
      margin-top: auto;
      margin-bottom: 10px;
    }

    header{
      color: #2c3e50;
      font-size: 40px;
      font-weight: bold;
      margin-top: 10px;
    }
  </style>
</head>
<body>
   <header> DataCerta üìä </header>
  <div id="login-container">
    <h2>Entre no Aplicativo</h2>
    <input type="text" id="username" placeholder="Usu√°rio" autocomplete="off" />
    <input type="number" id="password" placeholder="Senha" maxlength="6" autocomplete="off"
      inputmode="numeric" pattern="\d*" style="-webkit-text-security: disc;" />
    <button onclick="login()">Entrar</button>
    <p id="error-msg" class="error"></p>
    <p class="info-msg">
      Este login √© exclusivo para clientes com planilha licenciada.<br>
      Nenhuma informa√ß√£o sens√≠vel √© coletada.
    </p>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const planilhaId = params.get("id");
    const container = document.getElementById("login-container");

    if (!planilhaId) {
      document.getElementById("error-msg").textContent = "ID da planilha n√£o encontrado. Acesse pelo link correto.";
    }

    if (sessionStorage.getItem("usuarioLogado") && planilhaId) {
      const btnIrApp = document.createElement("button");
      btnIrApp.textContent = "‚úÖ Ir para o App";
      btnIrApp.onclick = () => {
        window.location.href = `aplicativo.html?id=${planilhaId}`;
      };
      container.appendChild(btnIrApp);
    }

    const scriptUrl = `https://script.google.com/macros/s/${planilhaId}/exec`;

    async function login() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      const errorMsg = document.getElementById("error-msg");

      if (!username || !password) {
        errorMsg.textContent = "Preencha todos os campos.";
        return;
      }

      const query = new URLSearchParams({
        action: "login",
        username,
        password
      });

      try {
        const response = await fetch(`${scriptUrl}?${query.toString()}`);
        const result = await response.json();

        if (result.status === "Sucesso") {
          sessionStorage.setItem("usuarioLogado", username);
          sessionStorage.setItem("planilhaId", planilhaId);
          window.location.href = `aplicativo.html?id=${planilhaId}`;
        } else {
          errorMsg.textContent = result.mensagem;
        }
      } catch (err) {
        console.error("Erro:", err);
        errorMsg.textContent = "Erro na comunica√ß√£o com o servidor.";
      }
    }
  </script>

  <footer>
    <a href="privacidade.html" target="_blank" style="margin-right: 10px;">Pol√≠tica de Privacidade</a>
    |
    <a href="termo_login.html" target="_blank" style="margin-left: 10px;">Termo de uso e Condi√ß√µes</a>
   </footer>

</body>
</html>
