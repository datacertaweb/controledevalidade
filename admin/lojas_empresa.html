<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DataCerta Admin - Lojas da Empresa</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/admin.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Sidebar -->
    <aside class="sidebar admin-sidebar" id="sidebar">
        <div class="sidebar-header">
            <div class="logo">
                <div class="logo-icon" style="background: linear-gradient(135deg, #F59E0B, #FBBF24);">
                    <svg viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2">
                        <rect x="3" y="4" width="18" height="18" rx="2" ry="2" />
                        <line x1="16" y1="2" x2="16" y2="6" />
                        <line x1="8" y1="2" x2="8" y2="6" />
                        <line x1="3" y1="10" x2="21" y2="10" />
                    </svg>
                </div>
                <span class="logo-text">Data<span>Certa</span></span>
            </div>
            <button class="sidebar-toggle" id="sidebarToggle">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="3" y1="12" x2="21" y2="12" />
                    <line x1="3" y1="6" x2="21" y2="6" />
                    <line x1="3" y1="18" x2="21" y2="18" />
                </svg>
            </button>
        </div>

        <nav class="sidebar-nav">
            <a href="index.html" class="nav-item">
                <span class="nav-icon">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="3" y="3" width="7" height="7" />
                        <rect x="14" y="3" width="7" height="7" />
                        <rect x="14" y="14" width="7" height="7" />
                        <rect x="3" y="14" width="7" height="7" />
                    </svg>
                </span>
                <span class="nav-text">Dashboard</span>
            </a>
            <a href="empresas.html" class="nav-item active">
                <span class="nav-icon">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M3 21h18" />
                        <path d="M5 21V7l8-4v18" />
                        <path d="M19 21V11l-6-4" />
                    </svg>
                </span>
                <span class="nav-text">Empresas</span>
            </a>
            <a href="planos.html" class="nav-item">
                <span class="nav-icon">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M12 2v20M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6" />
                    </svg>
                </span>
                <span class="nav-text">Planos</span>
            </a>
            <a href="alertas.html" class="nav-item">
                <span class="nav-icon">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9" />
                        <path d="M13.73 21a2 2 0 0 1-3.46 0" />
                    </svg>
                </span>
                <span class="nav-text">Enviar Alertas</span>
            </a>
            <a href="mensagens.html" class="nav-item">
                <span class="nav-icon">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z" />
                        <polyline points="22,6 12,13 2,6" />
                    </svg>
                </span>
                <span class="nav-text">Mensagens</span>
            </a>
        </nav>

        <div class="sidebar-footer">
            <div class="user-info">
                <div class="user-avatar" id="userAvatar">AD</div>
                <div class="user-details">
                    <span class="user-name" id="userName">Admin</span>
                    <span class="user-role">Proprietário</span>
                </div>
            </div>
            <button class="btn btn-ghost btn-sm" onclick="auth.signOut()" style="margin-top: 10px; width: 100%;">
                Sair
            </button>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
        <header class="page-header">
            <div class="header-left">
                <button class="menu-toggle" id="menuToggle">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="24" height="24">
                        <line x1="3" y1="12" x2="21" y2="12" />
                        <line x1="3" y1="6" x2="21" y2="6" />
                        <line x1="3" y1="18" x2="21" y2="18" />
                    </svg>
                </button>
                <div class="page-title">
                    <a href="empresas.html" style="color: var(--text-muted); text-decoration: none; font-size: 13px;">
                        ← Voltar para Empresas
                    </a>
                    <h1 id="empresaNome">Lojas da Empresa</h1>
                    <p class="page-subtitle" id="empresaInfo">Gerenciamento de lojas</p>
                </div>
            </div>
            <div class="header-actions">
                <button class="btn btn-primary" id="btnNovaLoja">
                    <span class="btn-icon">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="12" y1="5" x2="12" y2="19" />
                            <line x1="5" y1="12" x2="19" y2="12" />
                        </svg>
                    </span>
                    Nova Loja
                </button>
            </div>
        </header>

        <!-- Info Card -->
        <div id="infoCard" class="stat-card"
            style="margin: 0 20px 20px; padding: 16px 20px; display: flex; align-items: center; gap: 15px;">
            <div class="stat-icon" style="background: linear-gradient(135deg, #8B5CF6, #A78BFA);">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M3 21h18" />
                    <path d="M5 21V7l8-4v18" />
                    <path d="M19 21V11l-6-4" />
                </svg>
            </div>
            <div>
                <div style="font-size: 14px; color: var(--text-muted);">Lojas cadastradas</div>
                <div style="font-size: 24px; font-weight: 700;" id="lojasCount">0 / 0</div>
            </div>
        </div>

        <!-- Table Section -->
        <div class="admin-table-section">
            <div class="table-wrapper">
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>Código</th>
                            <th>Nome</th>
                            <th>Cidade/UF</th>
                            <th>Telefone</th>
                            <th>Status</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody id="lojasTable">
                        <tr>
                            <td colspan="6" class="empty-state">
                                <p>Carregando...</p>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <!-- Modal Nova Loja -->
    <div class="modal-overlay" id="modalLoja">
        <div class="modal" style="max-width: 550px;">
            <div class="modal-header">
                <h2 id="modalTitle">Nova Loja</h2>
                <button class="modal-close" id="modalClose">&times;</button>
            </div>
            <div class="modal-body">
                <form id="formLoja">
                    <input type="hidden" id="lojaId">
                    <div class="form-row">
                        <div class="form-group" style="flex: 0 0 100px;">
                            <label for="lojaCodigo">Código</label>
                            <input type="text" id="lojaCodigo" placeholder="001">
                        </div>
                        <div class="form-group">
                            <label for="lojaNome">Nome da Loja *</label>
                            <input type="text" id="lojaNome" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="lojaEndereco">Endereço</label>
                        <input type="text" id="lojaEndereco">
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="lojaCidade">Cidade</label>
                            <input type="text" id="lojaCidade">
                        </div>
                        <div class="form-group" style="flex: 0 0 80px;">
                            <label for="lojaUF">UF</label>
                            <input type="text" id="lojaUF" maxlength="2" style="text-transform: uppercase;">
                        </div>
                        <div class="form-group" style="flex: 0 0 120px;">
                            <label for="lojaCEP">CEP</label>
                            <input type="text" id="lojaCEP">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="lojaTelefone">Telefone</label>
                        <input type="text" id="lojaTelefone">
                    </div>
                    <div class="form-actions">
                        <button type="button" class="btn btn-outline" id="btnCancelModal">Cancelar</button>
                        <button type="submit" class="btn btn-primary">Salvar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="../js/supabase.js"></script>
    <script src="js/notificacoes_admin.js"></script>
    <script src="js/lojas_empresa.js"></script>
</body>

</html>
