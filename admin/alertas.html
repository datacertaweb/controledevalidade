<body>
    <!-- Sidebar -->
    <aside class="sidebar admin-sidebar" id="sidebar">
        <div class="sidebar-header">
            <div class="logo">
                <div class="logo-icon" style="background: linear-gradient(135deg, #F59E0B, #FBBF24);">

                    </svg>
                </div>
                <span class="logo-text">Data<span>Certa</span></span>
            </div>
            <button class="sidebar-toggle" id="sidebarToggle">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="3" y1="12" x2="21" y2="12" />
                    <line x1="3" y1="6" x2="21" y2="6" />
                    <line x1="3" y1="18" x2="21" y2="18" />
                </svg>
            </button>
        </div>

        <nav class="sidebar-nav">
            <a href="index.html" class="nav-item">
                <span class="nav-icon">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="3" y="3" width="7" height="7" />
                        <rect x="14" y="3" width="7" height="7" />

                        <rect x="3" y="14" width="7" height="7" />
                    </svg>
                </span>
                <span class="nav-text">Dashboard</span>
            </a>
            <a href="empresas.html" class="nav-item">
                <span class="nav-icon">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M3 21h18" />
                        <path d="M5 21V7l8-4v18" />
                        <path d="M19 21V11l-6-4" />
                        <path d="M9 9h1" />
                        <path d="M9 13h1" />
                        <path d="M9 17h1" />
                    </svg>
                </span>
                <span class="nav-text">Empresas</span>
            </a>
            <a href="planos.html" class="nav-item">
                <span class="nav-icon">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M12 2v20M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6" />
                    </svg>
                </span>
                <span class="nav-text">Planos</span>
            </a>
            <a href="alertas.html" class="nav-item active">
                <span class="nav-icon">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9" />
                        <path d="M13.73 21a2 2 0 0 1-3.46 0" />
                    </svg>
                </span>
                <span class="nav-text">Enviar Alertas</span>
            </a>
            <a href="mensagens.html" class="nav-item">
                <span class="nav-icon">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z" />
                        <polyline points="22,6 12,13 2,6" />
                    </svg>
                </span>
                <span class="nav-text">Mensagens</span>
            </a>
        </nav>

        <div class="sidebar-footer">
            <div class="user-info">
                <div class="user-avatar" id="userAvatar">AD</div>
                <div class="user-details">
                    <span class="user-name" id="userName">Admin</span>
                    <span class="user-role">Master</span>
                </div>
            </div>
            <button class="btn btn-ghost btn-sm" onclick="auth.signOut()" style="margin-top: 10px; width: 100%;">
                Sair
            </button>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
        <header class="page-header">
            <div class="header-left">
                <button class="menu-toggle" id="menuToggle">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="24" height="24">
                        <line x1="3" y1="12" x2="21" y2="12" />
                        <line x1="3" y1="6" x2="21" y2="6" />
                        <line x1="3" y1="18" x2="21" y2="18" />
                    </svg>
                </button>
                <div class="page-title">
                    <h1>Enviar Alertas</h1>
                    <p class="page-subtitle">Envie notifica√ß√µes push para empresas</p>
                </div>
            </div>
        </header>

        <!-- Alert Form -->
        <div class="admin-card" style="max-width: 600px;">
            <h3 style="margin-bottom: 24px;">Nova Notifica√ß√£o</h3>

            <form id="alertForm">
                <div class="form-group">
                    <label for="empresaSelect">Empresa Destino</label>
                    <select id="empresaSelect" class="form-control" required>
                        <option value="">Carregando empresas...</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="prioridadeSelect">Prioridade</label>
                    <select id="prioridadeSelect" class="form-control">
                        <option value="normal">Normal</option>
                        <option value="alta">Alta ‚ö†Ô∏è</option>
                        <option value="urgente">Urgente üö®</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="tituloInput">T√≠tulo</label>
                    <input type="text" id="tituloInput" class="form-control" placeholder="Ex: Aviso Importante"
                        maxlength="100" required>
                    <small class="form-hint"><span id="tituloCount">0</span>/100 caracteres</small>
                </div>

                <div class="form-group">
                    <label for="mensagemInput">Mensagem</label>
                    <textarea id="mensagemInput" class="form-control" rows="4"
                        placeholder="Digite a mensagem do alerta..." maxlength="500" required></textarea>
                    <small class="form-hint"><span id="mensagemCount">0</span>/500 caracteres</small>
                </div>

                <div class="form-group">
                    <label class="checkbox-label">
                        <input type="checkbox" id="enviarPush" checked>
                        <span>Enviar tamb√©m como Push Notification (celular)</span>
                    </label>
                </div>

                <div class="form-actions" style="margin-top: 24px;">
                    <button type="submit" class="btn btn-primary" id="btnEnviar">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="18"
                            height="18">
                            <line x1="22" y1="2" x2="11" y2="13" />
                            <polygon points="22 2 15 22 11 13 2 9 22 2" />
                        </svg>
                        Enviar Alerta
                    </button>
                </div>
            </form>
        </div>

        <!-- Recent Alerts -->
        <div class="admin-table-section" style="margin-top: 32px;">
            <div class="admin-table-header">
                <h2>Alertas Enviados Recentemente</h2>
            </div>
            <div class="table-wrapper">
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>Empresa</th>
                            <th>T√≠tulo</th>
                            <th>Prioridade</th>
                            <th>Data</th>
                        </tr>
                    </thead>
                    <tbody id="recentAlerts">
                        <tr>
                            <td colspan="4" class="empty-state">
                                <p>Carregando...</p>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <!-- Toast Container -->
    <div id="toastContainer" class="toast-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="../js/supabase.js"></script>
    <script src="js/notificacoes_admin.js"></script>
    <script src="js/admin.js"></script>
    <script src="js/alertas.js"></script>
</body>

</html>
