<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DataCerta Admin - Mensagens</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/admin.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .mensagem-row.nao-lida {
            background-color: rgba(20, 184, 166, 0.05);
            /* Leve destaque verde */
            font-weight: 500;
        }

        .mensagem-row.nao-lida td {
            color: var(--text-primary);
        }

        .btn-icon-only {
            padding: 8px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }

        .modal-message-body {
            background: #F8FAFC;
            padding: 16px;
            border-radius: 8px;
            margin-top: 16px;
            font-size: 14px;
            line-height: 1.6;
            white-space: pre-wrap;
            border: 1px solid var(--border-color);
        }

        .modal-info-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 16px;
            margin-bottom: 16px;
        }

        .info-item label {
            display: block;
            font-size: 12px;
            color: var(--text-muted);
            margin-bottom: 4px;
        }

        .info-item span {
            font-size: 14px;
            color: var(--text-primary);
            font-weight: 500;
        }
    </style>
</head>

<body>
    <!-- Sidebar -->
    <aside class="sidebar admin-sidebar" id="sidebar">
        <div class="sidebar-header">
            <div class="logo">
                <div class="logo-icon" style="background: linear-gradient(135deg, #F59E0B, #FBBF24);">
                    <svg viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2">
                        <rect x="3" y="4" width="18" height="18" rx="2" ry="2" />
                        <line x1="16" y1="2" x2="16" y2="6" />
                        <line x1="8" y1="2" x2="8" y2="6" />
                        <line x1="3" y1="10" x2="21" y2="10" />
                    </svg>
                </div>
                <span class="logo-text">Data<span>Certa</span></span>
            </div>
            <button class="sidebar-toggle" id="sidebarToggle">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="3" y1="12" x2="21" y2="12" />
                    <line x1="3" y1="6" x2="21" y2="6" />
                    <line x1="3" y1="18" x2="21" y2="18" />
                </svg>
            </button>
        </div>

        <nav class="sidebar-nav">
            <a href="index.html" class="nav-item">
                <span class="nav-icon">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="3" y="3" width="7" height="7" />
                        <rect x="14" y="3" width="7" height="7" />
                        <rect x="14" y="14" width="7" height="7" />
                        <rect x="3" y="14" width="7" height="7" />
                    </svg>
                </span>
                <span class="nav-text">Dashboard</span>
            </a>
            <a href="empresas.html" class="nav-item">
                <span class="nav-icon">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M3 21h18" />
                        <path d="M5 21V7l8-4v18" />
                        <path d="M19 21V11l-6-4" />
                    </svg>
                </span>
                <span class="nav-text">Empresas</span>
            </a>
            <a href="planos.html" class="nav-item">
                <span class="nav-icon">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M12 2v20M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6" />
                    </svg>
                </span>
                <span class="nav-text">Planos</span>
            </a>
            <a href="alertas.html" class="nav-item">
                <span class="nav-icon">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9" />
                        <path d="M13.73 21a2 2 0 0 1-3.46 0" />
                    </svg>
                </span>
                <span class="nav-text">Enviar Alertas</span>
            </a>
            <a href="mensagens.html" class="nav-item active">
                <span class="nav-icon">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z" />
                        <polyline points="22,6 12,13 2,6" />
                    </svg>
                </span>
                <span class="nav-text">Mensagens</span>
            </a>
        </nav>

        <div class="sidebar-footer">
            <div class="user-info">
                <div class="user-avatar" id="userAvatar">AD</div>
                <div class="user-details">
                    <span class="user-name" id="userName">Admin</span>
                    <span class="user-role">Proprietário</span>
                </div>
            </div>
            <button class="btn btn-ghost btn-sm" onclick="auth.signOut()" style="margin-top: 10px; width: 100%;">
                Sair
            </button>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
        <header class="page-header">
            <div class="header-left">
                <button class="menu-toggle" id="menuToggle">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="24" height="24">
                        <line x1="3" y1="12" x2="21" y2="12" />
                        <line x1="3" y1="6" x2="21" y2="6" />
                        <line x1="3" y1="18" x2="21" y2="18" />
                    </svg>
                </button>
                <div class="page-title">
                    <h1>Mensagens de Contato</h1>
                    <p class="page-subtitle">Gerencie as mensagens recebidas pelo site</p>
                </div>
            </div>
            <div class="header-actions">
                <button class="btn btn-outline" onclick="loadMensagens()">
                    <span class="btn-icon">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="23 4 23 10 17 10" />
                            <path d="M20.49 15a9 9 0 1 1-2.12-9.36L23 10" />
                        </svg>
                    </span>
                    Atualizar
                </button>
            </div>
        </header>

        <!-- Table Section -->
        <div class="admin-table-section">
            <div class="admin-table-header">
                <h2>Caixa de Entrada</h2>
                <div class="admin-table-actions">
                    <input type="text" class="search-input" placeholder="Buscar por nome ou email..." id="searchInput">
                    <select class="filter-input" id="filterStatus" style="width: auto;">
                        <option value="">Todas</option>
                        <option value="nao-lidas" selected>Não Lidas</option>
                        <option value="lidas">Lidas</option>
                    </select>
                </div>
            </div>
            <div class="table-wrapper">
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>Data</th>
                            <th>Nome</th>
                            <th>Email</th>
                            <th>Telefone</th>
                            <th>Status</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody id="mensagensTable">
                        <tr>
                            <td colspan="6" class="empty-state">
                                <p>Carregando mensagens...</p>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <!-- Modal Visualizar Mensagem -->
    <div class="modal-overlay" id="modalMensagem">
        <div class="modal" style="max-width: 600px;">
            <div class="modal-header">
                <h2 id="modalTitle">Detalhes da Mensagem</h2>
                <button class="modal-close" id="modalClose">&times;</button>
            </div>
            <div class="modal-body">
                <div class="modal-info-grid">
                    <div class="info-item">
                        <label>Nome</label>
                        <span id="msgNome">...</span>
                    </div>
                    <div class="info-item">
                        <label>Data</label>
                        <span id="msgData">...</span>
                    </div>
                    <div class="info-item">
                        <label>Email</label>
                        <span id="msgEmail">...</span>
                    </div>
                    <div class="info-item">
                        <label>Telefone</label>
                        <span id="msgTelefone">...</span>
                    </div>
                </div>

                <div class="info-item">
                    <label>Mensagem</label>
                    <div class="modal-message-body" id="msgConteudo">
                        ...
                    </div>
                </div>

                <div class="form-actions" style="margin-top: 24px;">
                    <button type="button" class="btn btn-outline" id="btnFecharModal">Fechar</button>
                    <a href="#" class="btn btn-primary" id="btnResponderEmail" target="_blank">
                        Responder por Email
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="../js/supabase.js"></script>
    <script src="js/notificacoes_admin.js"></script>
    <script src="js/mensagens.js"></script>
</body>

</html>
