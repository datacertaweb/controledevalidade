<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fale Conosco - DataCerta</title>
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --accent-gradient: linear-gradient(135deg, #14B8A6 0%, #0D9488 100%);
            --bg-primary: #F8FAFC;
            --bg-card: #FFFFFF;
            --text-primary: #1E293B;
            --text-secondary: #64748B;
            --border-color: #E2E8F0;
            --shadow-md: 0 4px 16px rgba(0, 0, 0, 0.08);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
        }

        /* Header Hero */
        .hero-header {
            background: linear-gradient(135deg, #0F172A 0%, #1E293B 50%, #0F172A 100%);
            padding: 60px 40px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .hero-header::before {
            content: '';
            position: absolute;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(20, 184, 166, 0.25) 0%, transparent 60%);
            top: -200px;
            right: -100px;
        }

        .hero-header h1 {
            font-size: 2.5rem;
            font-weight: 800;
            color: white;
            margin-bottom: 12px;
            position: relative;
            z-index: 1;
        }

        .hero-header h1 span {
            background: var(--accent-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .hero-header p {
            font-size: 1.1rem;
            color: rgba(255, 255, 255, 0.8);
            max-width: 600px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }

        /* Content */
        .content-container {
            max-width: 800px;
            margin: -40px auto 40px;
            padding: 0 20px;
            position: relative;
            z-index: 10;
        }

        .contact-card {
            background: var(--bg-card);
            border-radius: 20px;
            padding: 40px;
            border: 1px solid var(--border-color);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--text-primary);
            font-size: 0.95rem;
        }

        .form-input,
        .form-textarea {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-family: inherit;
            font-size: 1rem;
            color: var(--text-primary);
            transition: all 0.2s;
            background: #F8FAFC;
        }

        .form-input:focus,
        .form-textarea:focus {
            outline: none;
            border-color: #14B8A6;
            box-shadow: 0 0 0 3px rgba(20, 184, 166, 0.1);
            background: white;
        }

        .form-textarea {
            resize: vertical;
            min-height: 120px;
        }

        .btn-submit {
            width: 100%;
            padding: 16px;
            background: var(--accent-gradient);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(20, 184, 166, 0.3);
        }

        /* Back Button */
        .back-btn-container {
            text-align: center;
            margin-top: 32px;
        }

        .back-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: var(--text-secondary);
            text-decoration: none;
            font-weight: 600;
            font-size: 0.95rem;
            transition: color 0.2s;
        }

        .back-btn:hover {
            color: #14B8A6;
        }

        @media (max-width: 640px) {
            .hero-header {
                padding-bottom: 80px;
            }

            .content-container {
                margin-top: -60px;
            }

            .contact-card {
                padding: 24px;
            }
        }
    </style>
</head>

<body>
    <!-- Hero Header -->
    <header class="hero-header">
        <h1>Fale <span>Conosco</span></h1>
        <p>Preencha o formulário abaixo e entraremos em contato o mais breve possível.</p>
    </header>

    <!-- Content -->
    <div class="content-container">
        <div class="contact-card">
            <form action="#" method="POST">
                <div class="form-group">
                    <label class="form-label" for="nome">Nome Completo</label>
                    <input type="text" id="nome" name="nome" class="form-input" placeholder="Seu nome" required>
                </div>

                <div class="form-group">
                    <label class="form-label" for="email">E-mail</label>
                    <input type="email" id="email" name="email" class="form-input" placeholder="seu@email.com" required>
                </div>

                <div class="form-group">
                    <label class="form-label" for="telefone">Telefone / WhatsApp</label>
                    <input type="tel" id="telefone" name="telefone" class="form-input" placeholder="(00) 00000-0000"
                        required>
                </div>

                <div class="form-group">
                    <label class="form-label" for="mensagem">Como podemos ajudar?</label>
                    <textarea id="mensagem" name="mensagem" class="form-textarea"
                        placeholder="Descreva o que você precisa..." required></textarea>
                </div>

                <button type="submit" class="btn-submit" id="btnEnviar">Enviar Mensagem</button>
            </form>
        </div>

        <div class="back-btn-container">
            <a href="../index.html" class="back-btn">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="18" height="18">
                    <path d="M19 12H5M12 19l-7-7 7-7" />
                </svg>
                Voltar para a Página Inicial
            </a>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="../js/supabase.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.querySelector('form');
            const btnEnviar = document.getElementById('btnEnviar');

            form.addEventListener('submit', async (e) => {
                e.preventDefault();

                // Desabilitar botão
                btnEnviar.disabled = true;
                btnEnviar.textContent = 'Enviando...';

                const formData = {
                    nome: document.getElementById('nome').value,
                    email: document.getElementById('email').value,
                    telefone: document.getElementById('telefone').value,
                    mensagem: document.getElementById('mensagem').value
                };

                try {
                    const { error } = await window.supabaseClient
                        .from('contato_mensagens')
                        .insert([formData]);

                    if (error) throw error;

                    // Sucesso
                    alert('Mensagem enviada com sucesso! Entraremos em contato em breve.');
                    form.reset();

                } catch (error) {
                    console.error('Erro ao enviar mensagem:', error);
                    alert('Erro ao enviar mensagem. Por favor, tente novamente ou envie um email para datacerta.contato@gmail.com');
                } finally {
                    btnEnviar.disabled = false;
                    btnEnviar.textContent = 'Enviar Mensagem';
                }
            });
        });
    </script>
</body>

</html>
