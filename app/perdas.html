    <main class="main-content">

                    <h1>Perdas</h1>

        <section class="filter-section"
            style="background: var(--bg-card); border-radius: 12px; padding: 20px; margin-bottom: 20px; border: 1px solid var(--border-secondary);">
            <div
                style="display: grid; grid-template-columns: repeat(auto-fit, minmax(160px, 1fr)); gap: 16px; align-items: end;">
                <div class="filter-group">
                    <label
                        style="display: block; margin-bottom: 6px; font-size: 12px; font-weight: 600; color: var(--text-muted); text-transform: uppercase; letter-spacing: 0.5px;">Loja</label>
                    <div id="dropdownLoja" class="multiselect-dropdown"></div>
                </div>
                <div class="filter-group">
                    <label
                        style="display: block; margin-bottom: 6px; font-size: 12px; font-weight: 600; color: var(--text-muted); text-transform: uppercase; letter-spacing: 0.5px;">Local</label>
                    <div id="dropdownLocal" class="multiselect-dropdown"></div>
                </div>
                <div class="filter-group">
                    <label
                        style="display: block; margin-bottom: 6px; font-size: 12px; font-weight: 600; color: var(--text-muted); text-transform: uppercase; letter-spacing: 0.5px;">Motivo</label>
                    <div id="dropdownMotivo" class="multiselect-dropdown"></div>
                </div>
                <div class="filter-group">
                    <label
                        style="display: block; margin-bottom: 6px; font-size: 12px; font-weight: 600; color: var(--text-muted); text-transform: uppercase; letter-spacing: 0.5px;">Período
                        De</label>
                    <input type="date" class="filter-input" id="filterDataInicio"
                        style="width: 100%; padding: 10px 12px; border-radius: 8px; border: 1px solid var(--border-secondary); background: var(--bg-primary); font-size: 14px;">
                </div>
                <div class="filter-group">
                    <label
                        style="display: block; margin-bottom: 6px; font-size: 12px; font-weight: 600; color: var(--text-muted); text-transform: uppercase; letter-spacing: 0.5px;">Até</label>
                    <input type="date" class="filter-input" id="filterDataFim"
                        style="width: 100%; padding: 10px 12px; border-radius: 8px; border: 1px solid var(--border-secondary); background: var(--bg-primary); font-size: 14px;">
                </div>
                <div class="filter-group">
                    <label
                        style="display: block; margin-bottom: 6px; font-size: 12px; font-weight: 600; color: var(--text-muted); text-transform: uppercase; letter-spacing: 0.5px;">Buscar</label>
                    <input type="text" class="filter-input" id="filterSearch" placeholder="Produto ou código..."
                        style="width: 100%; padding: 10px 12px; border-radius: 8px; border: 1px solid var(--border-secondary); background: var(--bg-primary); font-size: 14px;">
                </div>
                <button class="btn btn-outline" id="btnLimparFiltros"
                    style="padding: 10px 20px; border-radius: 8px; font-weight: 500;">
                    Limpar
                </button>
            </div>
        </section>

        <div class="table-wrapper">
            <table class="data-table">
                <thead>
                    <tr>
                        <th>Produto</th>
                        <th>Loja</th>
                        <th>Categoria</th>
                        <th>Qtd</th>
                        <th>Valor (R$)</th>
                        <th>Motivo</th>
                        <th>Data</th>
                        <th>Usuário</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="perdasTable">
                    <tr>
                        <td colspan="9" style="text-align: center; padding: 40px;">Carregando...</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="pagination"
            style="display: flex; justify-content: space-between; align-items: center; padding: 16px; border-top: 1px solid var(--border-secondary);">
            <div class="pagination-info" style="color: var(--text-secondary); font-size: 14px;">
                Mostrando <strong id="paginationInfo">1-25 de 0</strong> itens
            </div>
            <div class="pagination-controls" style="display: flex; gap: 8px; align-items: center;">
                <div class="items-per-page" style="margin-right: 16px; display: flex; align-items: center; gap: 8px;">
                    <span style="font-size: 13px; color: var(--text-muted);">Itens por página:</span>
                    <select id="itemsPerPage"
                        style="padding: 6px; border-radius: 6px; border: 1px solid var(--border-secondary); background: var(--bg-primary); font-size: 13px;">
                        <option value="25">25</option>
                        <option value="50">50</option>
                        <option value="75">75</option>
                        <option value="100">100</option>
                    </select>
                </div>

                <button class="pagination-btn" id="btnPrevPage" disabled>
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="16" height="16">
                        <polyline points="15 18 9 12 15 6" />
                    </svg>
                </button>
                <span id="pageNumberDisplay"
                    style="font-size: 14px; font-weight: 500; min-width: 60px; text-align: center;">Página 1</span>
                <button class="pagination-btn" id="btnNextPage" disabled>
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="16" height="16">
                        <polyline points="9 18 15 12 9 6" />
                    </svg>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="../js/supabase.js"></script>
    <script src="js/access-control.js"></script>
    <script src="js/perdas.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const waitForSupabase = () => new Promise((resolve) => {
                const check = () => (window.supabaseClient && window.accessControl) ? resolve() : setTimeout(check, 100);
                check();
            });
            await waitForSupabase();
            const hasAccess = await window.accessControl.protegerPagina();
            if (!hasAccess) return;
        });
    </script>
