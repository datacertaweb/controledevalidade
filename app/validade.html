<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DataCerta - Controle de Validade</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/validade.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Sidebar -->
    <aside class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <div class="logo">
                <div class="logo-icon">
                    <svg viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2">
                        <rect x="3" y="4" width="18" height="18" rx="2" ry="2" />
                        <line x1="16" y1="2" x2="16" y2="6" />
                        <line x1="8" y1="2" x2="8" y2="6" />
                        <line x1="3" y1="10" x2="21" y2="10" />
                    </svg>
                </div>
                <span class="logo-text">Data<span>Certa</span></span>
            </div>
            <button class="sidebar-toggle" id="sidebarToggle">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="3" y1="12" x2="21" y2="12" />
                    <line x1="3" y1="6" x2="21" y2="6" />
                    <line x1="3" y1="18" x2="21" y2="18" />
                </svg>
            </button>
        </div>

        <nav class="sidebar-nav">
            <a href="index.html" class="nav-item">
                <span class="nav-icon"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="3" y="3" width="7" height="7" />
                        <rect x="14" y="3" width="7" height="7" />
                        <rect x="14" y="14" width="7" height="7" />
                        <rect x="3" y="14" width="7" height="7" />
                    </svg></span>
                <span class="nav-text">Dashboard</span>
            </a>
            <a href="validade.html" class="nav-item active">
                <span class="nav-icon"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="3" y="4" width="18" height="18" rx="2" ry="2" />
                        <line x1="16" y1="2" x2="16" y2="6" />
                        <line x1="8" y1="2" x2="8" y2="6" />
                        <line x1="3" y1="10" x2="21" y2="10" />
                    </svg></span>
                <span class="nav-text">Validades</span>
            </a>
            <a href="produtos.html" class="nav-item">
                <span class="nav-icon"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path
                            d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z" />
                    </svg></span>
                <span class="nav-text">Produtos</span>
            </a>
            <a href="lojas.html" class="nav-item">
                <span class="nav-icon"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M3 21h18" />
                        <path d="M5 21V7l8-4v18" />
                        <path d="M19 21V11l-6-4" />
                    </svg></span>
                <span class="nav-text">Lojas</span>
            </a>
            <a href="locais.html" class="nav-item">
                <span class="nav-icon"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z" />
                        <circle cx="12" cy="10" r="3" />
                    </svg></span>
                <span class="nav-text">Locais</span>
            </a>
            <a href="usuarios.html" class="nav-item">
                <span class="nav-icon"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2" />
                        <circle cx="9" cy="7" r="4" />
                    </svg></span>
                <span class="nav-text">Usuários</span>
            </a>
        </nav>

        <div class="sidebar-footer">
            <div class="user-info">
                <div class="user-avatar" id="userAvatar">US</div>
                <div class="user-details">
                    <span class="user-name" id="userName">Usuário</span>
                    <span class="user-role" id="userRole">Carregando...</span>
                </div>
            </div>
            <button class="btn btn-ghost btn-sm" onclick="auth.signOut()"
                style="margin-top: 10px; width: 100%;">Sair</button>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
        <header class="page-header">
            <div class="header-left">
                <button class="menu-toggle" id="menuToggle">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="24" height="24">
                        <line x1="3" y1="12" x2="21" y2="12" />
                        <line x1="3" y1="6" x2="21" y2="6" />
                        <line x1="3" y1="18" x2="21" y2="18" />
                    </svg>
                </button>
                <div class="page-title">
                    <h1>Controle de Validade</h1>
                    <p class="page-subtitle">Gerencie os produtos em estoque e suas validades</p>
                </div>
            </div>
            <div class="header-actions">
                <button class="btn btn-primary" id="btnNovoEstoque">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="18" height="18">
                        <line x1="12" y1="5" x2="12" y2="19" />
                        <line x1="5" y1="12" x2="19" y2="12" />
                    </svg>
                    Adicionar Estoque
                </button>
            </div>
        </header>

        <!-- Filtros -->
        <section class="filter-section">
            <div class="filter-row">
                <div class="filter-group">
                    <label>Loja</label>
                    <select class="filter-input" id="filterLoja">
                        <option value="">Todas as lojas</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label>Local</label>
                    <select class="filter-input" id="filterLocal" disabled>
                        <option value="">Todos os locais</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label>Status</label>
                    <select class="filter-input" id="filterStatus">
                        <option value="">Todos</option>
                        <option value="expired">Vencidos</option>
                        <option value="critical">Críticos (1-3 dias)</option>
                        <option value="warning">Alerta (4-7 dias)</option>
                        <option value="ok">OK (8+ dias)</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label>Buscar</label>
                    <input type="text" class="filter-input" id="filterSearch" placeholder="Produto...">
                </div>
            </div>
        </section>

        <!-- Cards Resumo -->
        <section class="summary-section">
            <div class="summary-cards">
                <div class="summary-card critical">
                    <span class="summary-value" id="countVencidos">0</span>
                    <span class="summary-label">Vencidos</span>
                </div>
                <div class="summary-card warning">
                    <span class="summary-value" id="countCriticos">0</span>
                    <span class="summary-label">Críticos</span>
                </div>
                <div class="summary-card alert">
                    <span class="summary-value" id="countAlertas">0</span>
                    <span class="summary-label">Alertas</span>
                </div>
                <div class="summary-card ok">
                    <span class="summary-value" id="countOk">0</span>
                    <span class="summary-label">OK</span>
                </div>
            </div>
        </section>

        <!-- Tabela de Estoque -->
        <section class="table-section">
            <div class="table-wrapper">
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>Produto</th>
                            <th>Loja</th>
                            <th>Local</th>
                            <th>Qtd</th>
                            <th>Validade</th>
                            <th>Status</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody id="estoqueTable">
                        <tr>
                            <td colspan="7" style="text-align: center; padding: 40px;">Carregando...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </section>
    </main>

    <!-- Modal Adicionar Estoque -->
    <div class="modal-overlay" id="modalEstoque">
        <div class="modal">
            <div class="modal-header">
                <h2 id="modalTitle">Adicionar Estoque</h2>
                <button class="modal-close" id="modalClose">&times;</button>
            </div>
            <div class="modal-body">
                <form id="formEstoque">
                    <input type="hidden" id="estoqueId">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="estoqueLoja">Loja *</label>
                            <select id="estoqueLoja" required></select>
                        </div>
                        <div class="form-group">
                            <label for="estoqueLocal">Local</label>
                            <select id="estoqueLocal">
                                <option value="">Selecione a loja primeiro</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="estoqueProduto">Produto *</label>
                        <select id="estoqueProduto" required></select>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="estoqueQtd">Quantidade *</label>
                            <input type="number" id="estoqueQtd" required min="1" value="1">
                        </div>
                        <div class="form-group">
                            <label for="estoqueValidade">Validade *</label>
                            <input type="date" id="estoqueValidade" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="estoqueLote">Lote</label>
                        <input type="text" id="estoqueLote" placeholder="Número do lote (opcional)">
                    </div>
                    <div class="form-actions">
                        <button type="button" class="btn btn-outline" id="btnCancelModal">Cancelar</button>
                        <button type="submit" class="btn btn-primary">Salvar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Modal Registrar Perda -->
    <div class="modal-overlay" id="modalPerda">
        <div class="modal">
            <div class="modal-header">
                <h2>Registrar Perda</h2>
                <button class="modal-close" id="modalPerdaClose">&times;</button>
            </div>
            <div class="modal-body">
                <form id="formPerda">
                    <input type="hidden" id="perdaEstoqueId">
                    <p id="perdaProdutoInfo" style="margin-bottom: 15px; color: var(--text-secondary);"></p>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="perdaQtd">Quantidade Perdida *</label>
                            <input type="number" id="perdaQtd" required min="1">
                        </div>
                        <div class="form-group">
                            <label for="perdaMotivo">Motivo *</label>
                            <select id="perdaMotivo" required>
                                <option value="vencido">Vencido</option>
                                <option value="avaria">Avaria</option>
                                <option value="roubo">Roubo/Furto</option>
                                <option value="outro">Outro</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="perdaObs">Observação</label>
                        <textarea id="perdaObs" rows="2"></textarea>
                    </div>
                    <div class="form-actions">
                        <button type="button" class="btn btn-outline" id="btnCancelPerda">Cancelar</button>
                        <button type="submit" class="btn btn-danger">Registrar Perda</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="../js/supabase.js"></script>
    <script src="js/validade.js"></script>
</body>

</html>
