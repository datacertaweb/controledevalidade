<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DataCerta - Planos e Preços</title>
    <meta name="description"
        content="Escolha o plano ideal para seu negócio. DataCerta - Sistema de controle de validade.">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/admin.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Pricing Page Styles */
        .pricing-page {
            min-height: 100vh;
            background: radial-gradient(circle at top, #1E293B 0%, #0F172A 100%);
            padding: 80px 24px;
            position: relative;
            overflow-x: hidden;
        }

        .pricing-page::before {
            content: '';
            position: absolute;
            top: -10%;
            left: 50%;
            transform: translateX(-50%);
            width: 800px;
            height: 800px;
            background: radial-gradient(circle, rgba(20, 184, 166, 0.1) 0%, transparent 70%);
            border-radius: 50%;
            pointer-events: none;
        }

        .pricing-header {
            text-align: center;
            color: white;
            margin-bottom: var(--spacing-2xl);
        }

        .pricing-header .logo {
            justify-content: center;
            margin-bottom: var(--spacing-lg);
        }

        .pricing-header h1 {
            font-size: var(--font-size-3xl);
            font-weight: 700;
            margin-bottom: var(--spacing-sm);
        }

        .pricing-header p {
            font-size: var(--font-size-lg);
            opacity: 0.8;
            max-width: 600px;
            margin: 0 auto;
        }

        /* Billing Toggle */
        .billing-toggle {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: var(--spacing-md);
            margin: var(--spacing-xl) 0;
        }

        .billing-toggle span {
            color: white;
            font-size: var(--font-size-sm);
            opacity: 0.7;
            transition: opacity var(--transition-fast);
        }

        .billing-toggle span.active {
            opacity: 1;
            font-weight: 600;
        }

        .toggle-switch {
            position: relative;
            width: 56px;
            height: 28px;
            background: var(--bg-tertiary);
            border-radius: var(--radius-full);
            cursor: pointer;
            transition: background var(--transition-fast);
        }

        .toggle-switch.active {
            background: var(--accent-primary);
        }

        .toggle-switch::after {
            content: '';
            position: absolute;
            top: 3px;
            left: 3px;
            width: 22px;
            height: 22px;
            background: white;
            border-radius: 50%;
            transition: transform var(--transition-fast);
            box-shadow: var(--shadow-sm);
        }

        .toggle-switch.active::after {
            transform: translateX(28px);
        }

        .discount-badge {
            background: var(--color-success);
            color: white;
            padding: var(--spacing-xs) var(--spacing-sm);
            border-radius: var(--radius-full);
            font-size: var(--font-size-xs);
            font-weight: 600;
        }

        /* Pricing Grid */
        .pricing-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: var(--spacing-lg);
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Pricing Card - Altura uniforme */
        .pricing-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 32px;
            display: flex;
            flex-direction: column;
            position: relative;
            transition: all 0.3s ease;
            min-height: 480px;
        }

        .pricing-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 40px -10px rgba(0, 0, 0, 0.5);
            border-color: rgba(20, 184, 166, 0.3);
        }

        .pricing-card.featured {
            background: rgba(20, 184, 166, 0.05);
            border: 1px solid #14B8A6;
            box-shadow: 0 0 30px rgba(20, 184, 166, 0.15);
            transform: scale(1.02);
            z-index: 10;
        }

        .pricing-card.featured:hover {
            transform: scale(1.02) translateY(-8px);
        }

        .popular-badge {
            position: absolute;
            top: -14px;
            left: 50%;
            transform: translateX(-50%);
            background: #14B8A6;
            color: white;
            font-size: 12px;
            font-weight: 700;
            padding: 6px 16px;
            border-radius: 20px;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 4px 12px rgba(20, 184, 166, 0.4);
            z-index: 20;
        }

        .plan-name {
            font-size: 24px;
            font-weight: 700;
            color: white;
            margin-bottom: 8px;
        }

        .plan-description {
            font-size: 14px;
            color: #94A3B8;
            margin-bottom: 24px;
            min-height: 42px;
        }

        .price-value {
            font-size: 42px;
            font-weight: 800;
            color: white;
            letter-spacing: -1px;
        }

        .price-currency {
            font-size: 20px;
            color: #94A3B8;
            font-weight: 500;
        }

        .price-period {
            font-size: 14px;
            color: #64748B;
        }

        .price-annual {
            font-size: var(--font-size-sm);
            color: var(--color-success);
            margin-top: var(--spacing-xs);
        }

        .price-contact {
            font-size: 24px;
            font-weight: 600;
            color: white;
        }

        /* Features List - Altura uniforme */
        .plan-features {
            flex: 1;
            margin-bottom: var(--spacing-lg);
            min-height: 200px;
        }

        .feature-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 8px 0;
            font-size: 14px;
            color: #E2E8F0;
        }

        .feature-item svg {
            width: 18px;
            height: 18px;
            color: #14B8A6;
            flex-shrink: 0;
        }

        .plan-cta {
            margin-top: auto;
        }

        /* Botões sem hover effect */
        .plan-cta .btn {
            width: 100%;
            padding: 14px;
            border-radius: 12px;
            font-weight: 600;
            text-align: center;
            border: none;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: none;
        }

        .plan-cta .btn-primary {
            background: linear-gradient(135deg, #14B8A6 0%, #0D9488 100%);
            color: white;
            box-shadow: 0 4px 12px rgba(20, 184, 166, 0.3);
        }

        .plan-cta .btn-outline {
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
        }

        /* Footer */
        .pricing-footer {
            text-align: center;
            margin-top: var(--spacing-2xl);
            color: white;
        }

        .pricing-footer p {
            opacity: 0.7;
            font-size: var(--font-size-sm);
        }

        .pricing-footer a {
            color: var(--accent-primary-light);
            text-decoration: none;
        }

        .pricing-footer a:hover {
            text-decoration: underline;
        }

        /* Responsive */
        @media (max-width: 1024px) {
            .pricing-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 768px) {
            .pricing-grid {
                grid-template-columns: 1fr;
                max-width: 400px;
            }

            .pricing-header h1 {
                font-size: var(--font-size-2xl);
            }

            .pricing-card {
                min-height: auto;
            }

            .plan-features {
                min-height: auto;
            }
        }
    </style>
</head>

<body class="pricing-page">
    <!-- Header -->
    <header class="pricing-header">
        <div class="logo">
            <div class="logo-icon">
                <svg viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2">
                    <rect x="3" y="4" width="18" height="18" rx="2" ry="2" />
                    <line x1="16" y1="2" x2="16" y2="6" />
                    <line x1="8" y1="2" x2="8" y2="6" />
                    <line x1="3" y1="10" x2="21" y2="10" />
                </svg>
            </div>
            <span class="logo-text">Data<span>Certa</span></span>
        </div>
        <h1>Escolha o plano ideal para seu negócio</h1>

        <!-- Billing Toggle -->
        <div class="billing-toggle">
            <span id="labelMensal" class="active">Mensal</span>
            <div class="toggle-switch" id="billingToggle"></div>
            <span id="labelAnual">Anual</span>
            <span class="discount-badge">Economize 20%</span>
        </div>
    </header>

    <!-- Pricing Grid -->
    <div class="pricing-grid" id="pricingGrid">
        <!-- Cards serão inseridos via JavaScript -->
        <div class="pricing-card">
            <div style="text-align:center;padding:40px;color:var(--text-muted);">
                Carregando planos...
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="pricing-footer">
        <p>Dúvidas? Entre em contato: <a href="mailto:datacerta.contato@gmail.com">datacerta.contato@gmail.com</a></p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://js.stripe.com/v3/"></script>
    <script src="../js/supabase.js"></script>
    <script src="js/checkout.js"></script>
    <script>
        // =====================================================
        // VERIFICAR AUTENTICAÇÃO
        // =====================================================

        async function verificarAutenticacao() {
            try {
                const user = await auth.getUser();
                if (!user) {
                    // Redirecionar para login se não estiver autenticado
                    window.location.href = 'login.html';
                    return false;
                }
                return true;
            } catch (error) {
                console.error('Erro ao verificar autenticação:', error);
                window.location.href = 'login.html';
                return false;
            }
        }

        // =====================================================
        // VARIÁVEIS GLOBAIS
        // =====================================================

        let planos = [
            {
                id: '3027fa3f-0905-4eac-a4a0-768d46423750',
                nome: 'Starter',
                preco_mensal: 79,
                preco_anual: 759,
                descricao: 'Ideal para pequenos negócios',
                destaque: false,
                ordem: 1,
                features: [
                    '5.000 produtos (Banco de Dados)',
                    '3 usuários',
                    '1 loja',
                    'Suporte por e-mail',
                    'Relatórios',
                    'Exportação de dados'
                ]
            },
            {
                id: '41170fa3-aef2-4f9b-a38f-cd9e05fd3ab3',
                nome: 'Básico',
                preco_mensal: 149,
                preco_anual: 1429,
                descricao: 'Para negócios em crescimento',
                destaque: true,
                ordem: 2,
                features: [
                    '10.000 produtos (Banco de Dados)',
                    '10 usuários',
                    '3 lojas',
                    'Suporte prioritário',
                    'Relatórios avançados',
                    'Exportação de dados'
                ]
            },
            {
                id: '95442bbd-5ab7-47a3-9884-c7bb8fe94018',
                nome: 'Profissional',
                preco_mensal: 299,
                preco_anual: 2869,
                descricao: 'Para redes de lojas',
                destaque: false,
                ordem: 3,
                features: [
                    '50.000 produtos (Banco de Dados)',
                    '30 usuários',
                    '10 lojas',
                    'Suporte prioritário',
                    'Relatórios personalizados',
                    'Treinamento incluso'
                ]
            },
            {
                id: '5ea791b0-b053-4943-996e-036438c0cffe',
                nome: 'Enterprise',
                preco_mensal: 0,
                preco_anual: 0,
                descricao: 'Solução completa para grandes empresas',
                destaque: false,
                ordem: 4,
                features: [
                    'Todas as outras funcionalidades',
                    'Sob Consulta'
                ]
            }
        ];
        let isAnual = false;

        // =====================================================
        // ELEMENTOS DO DOM
        // =====================================================

        const billingToggle = document.getElementById('billingToggle');
        const labelMensal = document.getElementById('labelMensal');
        const labelAnual = document.getElementById('labelAnual');
        const pricingGrid = document.getElementById('pricingGrid');

        // =====================================================
        // TOGGLE MENSAL/ANUAL
        // =====================================================

        billingToggle.addEventListener('click', () => {
            isAnual = !isAnual;
            billingToggle.classList.toggle('active', isAnual);
            labelMensal.classList.toggle('active', !isAnual);
            labelAnual.classList.toggle('active', isAnual);
            renderPlanos();
        });

        // =====================================================
        // RENDERIZAR PLANOS
        // =====================================================

        function renderPlanos() {
            if (planos.length === 0) {
                pricingGrid.innerHTML = `
                    <div class="pricing-card">
                        <div style="text-align:center;padding:40px;color:var(--text-muted);">
                            Nenhum plano disponível no momento.
                        </div>
                    </div>
                `;
                return;
            }

            pricingGrid.innerHTML = planos.map(plano => {
                const preco = isAnual ? plano.preco_anual : plano.preco_mensal;
                const periodo = isAnual ? '/ano' : '/mês';
                const isFeatured = plano.destaque;
                const isContact = plano.nome === 'Enterprise';

                // Parse features
                let features = Array.isArray(plano.features) ? plano.features : [];

                return `
                    <div class="pricing-card ${isFeatured ? 'featured' : ''}">
                        ${isFeatured ? '<div class="popular-badge">Mais Popular</div>' : ''}
                        <h3 class="plan-name">${plano.nome}</h3>
                        <p class="plan-description">${plano.descricao || ''}</p>
                        
                        <div class="plan-price">
                            ${isContact ? `
                                <span class="price-contact">Sob Consulta</span>
                            ` : `
                                <div class="price-amount">
                                    <span class="price-currency">R$</span>
                                    <span class="price-value">${Math.floor(preco)}</span>
                                    <span class="price-period">${periodo}</span>
                                </div>
                                ${isAnual ? `
                                    <div class="price-annual">
                                        Equivale a R$ ${Math.floor(preco / 12)}/mês
                                    </div>
                                ` : ''}
                            `}
                        </div>
                        
                        <div class="plan-features">
                            ${features.map(feature => `
                                <div class="feature-item">
                                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <polyline points="20 6 9 17 4 12"></polyline>
                                    </svg>
                                    <span>${feature}</span>
                                </div>
                            `).join('')}
                        </div>
                        
                        <div class="plan-cta">
                            ${isContact ? `
                                <a href="mailto:datacerta.contato@gmail.com?subject=Interesse no plano ${plano.nome}" class="btn btn-outline">
                                    Falar com Vendas
                                </a>
                            ` : `
                                <button class="btn ${isFeatured ? 'btn-primary' : 'btn-outline'}" 
                                        onclick="selecionarPlano('${plano.id}', ${isAnual})">
                                    Selecionar
                                </button>
                            `}
                        </div>
                    </div>
                `;
            }).join('');
        }

        // =====================================================
        // SELECIONAR PLANO E IR PARA CHECKOUT DA STRIPE
        // =====================================================

        async function selecionarPlano(planoId, anual) {
            try {
                // Mostrar loading
                const btns = document.querySelectorAll('.plan-cta .btn');
                btns.forEach(btn => {
                    btn.disabled = true;
                    btn.style.opacity = '0.6';
                });

                // Redirecionar para checkout da Stripe
                await redirecionarParaCheckout(planoId, anual ? 'anual' : 'mensal');

            } catch (error) {
                console.error('Erro ao selecionar plano:', error);
                alert('Erro ao iniciar checkout. Tente novamente.');

                // Restaurar botões
                const btns = document.querySelectorAll('.plan-cta .btn');
                btns.forEach(btn => {
                    btn.disabled = false;
                    btn.style.opacity = '1';
                });
            }
        }

        // =====================================================
        // INICIALIZAÇÃO
        // =====================================================

        document.addEventListener('DOMContentLoaded', async () => {
            const autenticado = await verificarAutenticacao();
            if (autenticado) {
                renderPlanos();
            }
        });
    </script>
</body>

</html>
